	<md-dialog aria-label="Mango (Fruit)" flex="80">
     	<md-content class="md-padding">
          	<form name="userForm">
          	<md-toolbar>
            <div class="md-toolbar-tools">
                <h2 style="color: white; font-weight: bold;">Register Your School</h2>
                <span flex></span>
                <md-button type="button" class="md-icon-button" ng-click="cancel(); $event.stopPropagation();">
                    <md-icon md-svg-icon="close_white" aria-label="Close dialog"></md-icon>
                </md-button>
            </div>
        </md-toolbar>
          		<div layout layout-sm="column"> 
          			<md-input-container flex> 
          				<label>Institute Name</label> 
          				<input ng-model="schoolObj.basicDetails.orgName" placeholder="College, School, Coaching name"></md-input-container>        						
          		</div>
          		<div layout layout-sm="column">
	          		<md-input-container flex>
					    <label>Board</label>
					    <md-select ng-model="schoolObj.basicDetails.schoolBoard">
					        <md-option ng-repeat="board in boards" ng-value="{{board.code}}">
					          {{schoolObj.basicDetails.schoolBoard}}
					        </md-option>
					    </md-select>
					 </md-input-container>
					 <md-input-container flex>
					    <label>Medium</label>
					    <md-select ng-model="schoolObj.basicDetails.schoolMedium">
					        <md-option ng-repeat="medium in mediums" ng-value="{{medium}}">
					          {{schoolObj.basicDetails.schoolMedium}}
					        </md-option>
					    </md-select>
					</md-input-container>		
	          		<md-input-container flex> <label>Type</label> <input ng-model="schoolObj.basicDetails.orgType"></md-input-container>
          		</div>
          		<div layout layout-sm="column">
          			<md-input-container flex>
          				<input id="Autocomplete2" ng-model="selectedGMapCity" 
    						class="form-control" ng-autocomplete options="options" 
						    ng-bind="selectedGMAPAddr()"
    						details="selectedCityDetail">
    				</md-input-container>
          		</div>
          		<!-- <div>
					<div class="form-group move-down">
					   <br>
					       <b>autocomplete</b>: {{selectedGMapCity}}
					    <br><br>
    					<b>details (formatted address)</b>: {{selectedCityDetail.formatted_address}}
    				</div>
          		</div> -->
          	
          		<div layout layout-sm="column">
          			<md-input-container flex> <label>Street Address</label> <input ng-model="schoolObj.primaryAddress.street1"></md-input-container>
          		</div>
          		<div layout layout-sm="column">
<!--  	          		<md-input-container flex> <label>City</label> <input ng-model="city"> </md-input-container> -->
<!-- 	          	<md-input-container flex> <label>State</label> <input ng-model="state"> </md-input-container> -->
					<md-input-container flex> 
						<label>State</label> 
						<input ng-model="schoolObj.primaryAddress.state"></md-input-container>
				 	<md-input-container flex>
					    <label>City</label>
					    <input ng-model="schoolObj.primaryAddress.city">
					</md-input-container>
				 	</md-input-container>			
	          		<md-input-container flex> 
	          			<label>Postal Code</label>
	          			  <input ng-model="schoolObj.primaryAddress.pincode">
	          		</md-input-container>
          		</div> 
	          
	         </form>
	        </md-content>
	        <div class="md-actions" layout="row"> <span flex></span>
	          	<md-button ng-click="cancel()"> Cancel </md-button>
	          	<md-button ng-click="save()" class="md-primary"> Save </md-button>
	         </div>
	</md-dialog>
