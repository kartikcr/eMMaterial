	<md-dialog aria-label="Mango (Fruit)" flex="80">
     	<md-content class="md-padding">
          	<form name="userForm">
          		<div layout layout-sm="column"> 
          			<md-input-container flex> <label>Institute Name</label> <input ng-model="name" placeholder="College, School, Coaching name"></md-input-container>        						
          		</div>
          		<div layout layout-sm="column">
	          		<md-input-container flex>
					    <label>Board</label>
					    <md-select ng-model="board">
					        <md-option ng-repeat="board in boards" ng-value="{{board}}">
					          {{board.name}}
					        </md-option>
					    </md-select>
					 </md-input-container>
					 <md-input-container flex>
					    <label>Medium</label>
					    <md-select ng-model="medium">
					        <md-option ng-repeat="medium in mediums" ng-value="{{medium}}">
					          {{medium.name}}
					        </md-option>
					    </md-select>
					</md-input-container>		
	          		<md-input-container flex> <label>Type</label> <input ng-model="type"></md-input-container>
          		</div>
          		<div layout layout-sm="column">
          			<md-input-container flex> <label>Address</label> <input ng-model="address"></md-input-container>
          		</div>
          		<div layout layout-sm="column">
<!--  	          		<md-input-container flex> <label>City</label> <input ng-model="city"> </md-input-container> -->
<!-- 	          	<md-input-container flex> <label>State</label> <input ng-model="state"> </md-input-container> -->
					<md-input-container flex>
					    <label>State</label>
					    <md-select ng-model="state">
					        <md-option ng-repeat="state in states" ng-value="{{state}}">
					          {{state.___name___}}
					        </md-option>
					    </md-select>
				 	</md-input-container>
				 	<md-input-container flex>
					    <label>City</label>
					    <md-select ng-model="city">
					        <md-option ng-repeat="city in cities" ng-value="{{city}}">
					          {{city.___name___}}
					        </md-option>
					    </md-select>
				 	</md-input-container>			
	          		<md-input-container flex> <label>Postal Code</label> <input ng-model="postalCode"> </md-input-container>
          		</div> 
	          	<md-input-container flex> <label>Description</label> <textarea ng-model="biography" columns="1" md-maxlength="150"></textarea> </md-input-container>
	         </form>
	        </md-content>
	        <div class="md-actions" layout="row"> <span flex></span>
	          	<md-button ng-click="cancel()"> Cancel </md-button>
	          	<md-button ng-click="save()" class="md-primary"> Save </md-button>
	         </div>
	</md-dialog>
